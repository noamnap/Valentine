<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Kayla üíó</title>

<style>
:root{
  --bg1:#fff0f6;
  --bg2:#ffe8f0;
  --card:rgba(255,255,255,0.92);
  --yes:#22c55e;
  --no:#ef4444;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:radial-gradient(1200px 600px at 50% 30%,var(--bg2),var(--bg1));
  overflow:hidden;
  padding:18px;
}

.card{
  width:min(760px,calc(100vw - 24px));
  background:var(--card);
  border-radius:28px;
  padding:36px 26px;
  box-shadow:0 18px 40px rgba(0,0,0,0.10);
  text-align:center;
}

.hero{
  position:relative;
  display:grid;
  place-items:center;
  margin-bottom:10px;
}

#bearEmoji{
  font-size:min(150px,34vw);
  line-height:1;
  filter:drop-shadow(0 12px 18px rgba(0,0,0,0.15));
  user-select:none;
  transition:transform .25s ease;
}

#heartText{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:34px;
  font-weight:900;
  color:white;
  text-shadow:0 3px 10px rgba(0,0,0,0.6);
  display:none;
  pointer-events:none;
}

h1{
  margin:10px 0;
  font-size:clamp(28px,4.2vw,44px);
}

p{
  margin:0 0 22px;
  color:#555;
  font-size:18px;
}

.buttons{
  position:relative;
  height:170px;
  margin-top:6px;
}

button{
  border:none;
  border-radius:999px;
  padding:16px 30px;
  font-size:22px;
  font-weight:900;
  cursor:pointer;
  position:absolute;
  transition:transform .2s;
}

#yesBtn{
  background:var(--yes);
  color:white;
  min-width:140px;
  position:absolute;
  left:calc(50% - 150px);
  top:16px;
}

#noBtn{
  background:var(--no);
  color:white;
  min-width:140px;
  position:absolute;
  left:calc(50% + 10px);
  top:16px;
  touch-action:none;
}

.hidden{display:none;}

.footer{
  margin-top:14px;
  font-size:18px;
  color:rgba(0,0,0,0.5);
}

.confetti{
  position:fixed;
  top:-12px;
  width:10px;
  height:14px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{
    transform:translate3d(var(--dx),110vh,0) rotate(var(--rot));
  }
}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  to{
    transform:translate3d(var(--dx),-110vh,0);
  }
}
</style>
</head>

<body>
<main class="card">

  <div class="hero">
    <div id="bearEmoji">üß∏</div>
    <div id="heartText">Kayla üíó</div>
  </div>

  <h1 id="headline">Kayla, will you be my Valentine?</h1>
  <p id="subtext">Choose wisely üíó</p>

  <div class="buttons" id="buttonArea">
    <button id="yesBtn" type="button">YES</button>
    <button id="noBtn" type="button">NO</button>
  </div>

  <div class="footer">Love, Noam üíó</div>

</main>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const buttonArea=document.getElementById("buttonArea");
const headline=document.getElementById("headline");
const subtext=document.getElementById("subtext");
const heartText=document.getElementById("heartText");
const bearEmoji=document.getElementById("bearEmoji");

let dodgeCount=0;

function moveNo(){
  dodgeCount++;

  // YES grows but stays in place (no transform that would move it)
  const yesScale = 1 + dodgeCount * 0.05;
  yesBtn.style.scale = yesScale;

  // NO gets smaller (no translate that would mess with left/top)
 const noScale = Math.max(0.30, 1 - dodgeCount * 0.07);
  noBtn.style.transform = `scale(${noScale})`;

  // keep NO inside the button area
  const area = buttonArea.getBoundingClientRect();
  const btn = noBtn.getBoundingClientRect();
  const pad = 10;

  const maxX = Math.max(pad, area.width - btn.width - pad);
  const maxY = Math.max(pad, area.height - btn.height - pad);

  const x = pad + Math.random() * (maxX - pad);
  const y = pad + Math.random() * (maxY - pad);

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", (e)=>{ e.preventDefault(); moveNo(); });
noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNo(); }, {passive:false});

yesBtn.addEventListener("click", ()=>{
  heartText.style.display="block";
  headline.textContent="YES!!! ‚ù§Ô∏è";
  subtext.textContent="I can't wait to spend Valentine's Day with you ‚ù§Ô∏è";

  bearEmoji.style.transform="scale(1.15)";
  buttonArea.classList.add("hidden");

  confetti(150);
  hearts(40);
});

function confetti(count){
  for(let i=0;i<count;i++){
    const el=document.createElement("div");
    el.className="confetti";
    el.style.left=Math.random()*window.innerWidth+"px";
    el.style.background=`hsl(${Math.random()*360},90%,60%)`;
    el.style.animationDuration=2+Math.random()*2+"s";
    el.style.setProperty("--dx",(Math.random()-0.5)*300+"px");
    el.style.setProperty("--rot",(Math.random()*360)+"deg");
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),4000);
  }
}

function hearts(count){
  const list=["üíó","üíñ","üíò","üíï","‚ù§Ô∏è"];
  for(let i=0;i<count;i++){
    const el=document.createElement("div");
    el.className="heart";
    el.innerText=list[Math.floor(Math.random()*list.length)];
    el.style.left=Math.random()*window.innerWidth+"px";
    el.style.animationDuration=3+Math.random()*2+"s";
    el.style.setProperty("--dx",(Math.random()-0.5)*200+"px");
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),5000);
  }
}
</script>
</body>
</html>
