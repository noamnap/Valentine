<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Kayla ðŸ’—</title>

<style>
:root{
--bg1:#fff0f6;
--bg2:#ffe8f0;
--card:rgba(255,255,255,0.88);
--yes:#22c55e;
--no:#ef4444;
}

*{box-sizing:border-box;}

body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
min-height:100vh;
display:grid;
place-items:center;
background:radial-gradient(1200px 600px at 50% 30%,var(--bg2),var(--bg1));
overflow:hidden;
}

.card{
width:min(640px,calc(100vw - 24px));
background:var(--card);
border-radius:24px;
padding:26px 20px;
box-shadow:0 18px 40px rgba(0,0,0,0.10);
text-align:center;
}

.gif-wrap{
position:relative;
display:grid;
place-items:center;
}

img{
width:min(340px,86vw);
border-radius:18px;
box-shadow:0 12px 24px rgba(0,0,0,0.10);
}

#heartText{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:28px;
font-weight:800;
color:white;
text-shadow:0 2px 8px rgba(0,0,0,0.55);
display:none;
}

.buttons{
position:relative;
height:160px;
margin-top:14px;
}

button{
border:0;
border-radius:999px;
padding:14px 22px;
font-size:18px;
font-weight:800;
cursor:pointer;
position:absolute;
}

#yesBtn{
background:var(--yes);
color:white;
left:36%;
top:18px;
transform:translate(-50%,0);
}

#noBtn{
background:var(--no);
color:white;
left:64%;
top:18px;
transform:translate(-50%,0);
}

.hidden{display:none;}

.footer{
margin-top:10px;
font-size:12px;
color:rgba(0,0,0,0.45);
}

.confetti{
position:fixed;
top:-12px;
width:10px;
height:14px;
animation:fall linear forwards;
}

@keyframes fall{
to{
transform:translate3d(var(--dx),110vh,0) rotate(var(--rot));
}
}

.heart{
position:fixed;
bottom:-20px;
font-size:18px;
animation:floatUp linear forwards;
}

@keyframes floatUp{
to{
transform:translate3d(var(--dx),-110vh,0);
}
}
</style>
</head>

<body>

<main class="card">

<div class="gif-wrap">
<img id="mainGif">
<div id="heartText">Kayla ðŸ’—</div>
</div>

<h1 id="headline">
Kayla, will you be my Valentine?
</h1>

<p id="subtext">
Choose wisely ðŸ’—
</p>

<div class="buttons" id="buttonArea">
<button id="yesBtn">YES</button>
<button id="noBtn">NO</button>
</div>

<div class="footer">
Love, Noam ðŸ’—
</div>

</main>

<script>

/* NEW GIFS */
const GIF_BEG =
"https://media.giphy.com/media/ULlF8M7u0W1Wg/giphy.gif";

const GIF_YAY =
"https://media.giphy.com/media/3oz8xIsloV7zOmt81G/giphy.gif";

const mainGif=document.getElementById("mainGif");
const headline=document.getElementById("headline");
const subtext=document.getElementById("subtext");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const buttonArea=document.getElementById("buttonArea");
const heartText=document.getElementById("heartText");

mainGif.src=GIF_BEG;

let dodgeCount=0;

function moveNo(){

dodgeCount++;

yesBtn.style.transform=
`translate(-50%,0) scale(${1+dodgeCount*.05})`;

noBtn.style.transform=
`translate(-50%,0) scale(${1-dodgeCount*.04})`;

const x=Math.random()*300;
const y=Math.random()*120;

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

noBtn.onmouseover=moveNo;
noBtn.onclick=moveNo;
noBtn.ontouchstart=moveNo;

yesBtn.onclick=()=>{

mainGif.src=GIF_YAY;

heartText.style.display="block";

headline.textContent="YES!!! ðŸ’˜";

subtext.textContent=
"I can't wait. This made me really happy ðŸ’—";

buttonArea.classList.add("hidden");

confetti(150);
hearts(40);

};

function confetti(count){

for(let i=0;i<count;i++){

const el=document.createElement("div");

el.className="confetti";

el.style.left=Math.random()*window.innerWidth+"px";

el.style.background=
`hsl(${Math.random()*360},90%,60%)`;

el.style.animationDuration=
2+Math.random()*2+"s";

el.style.setProperty("--dx",
(Math.random()-0.5)*300+"px");

el.style.setProperty("--rot",
(Math.random()*360)+"deg");

document.body.appendChild(el);

setTimeout(()=>el.remove(),4000);
}
}

function hearts(count){

const list=["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’•"];

for(let i=0;i<count;i++){

const el=document.createElement("div");

el.className="heart";

el.innerText=
list[Math.floor(Math.random()*list.length)];

el.style.left=Math.random()*window.innerWidth+"px";

el.style.animationDuration=
3+Math.random()*2+"s";

el.style.setProperty("--dx",
(Math.random()-0.5)*200+"px");

document.body.appendChild(el);

setTimeout(()=>el.remove(),5000);
}
}

</script>

</body>
</html>
